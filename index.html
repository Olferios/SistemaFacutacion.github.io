<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Facturas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Facturación</h1>
    </header>
    
    <main>
       <section id="clientes">
          <h2>Módulo de clientes</h2>
          
          <div id="clientes-form">
            <form>
                <label for="nombreCliente">Nombre del Cliente:</label>
                <input type="text" id="nombreCliente" required>
                <label for="edadCliente">Edad del Cliente:</label>
                <input type="number" id="edadCliente" required>
                <label for="emailCliente">Correo Electrónico del Cliente:</label>
                <input type="email" id="emailCliente" required>
                <button type="button" onclick="crearCliente()">Crear Cliente</button>
                <button type="button" onclick="mostrarListado()">Ver Listado de Clientes</button>
              </form>
          </div>
          
          <div id="listado-clientes"></div>
       </section>
       <section id="productos">
          <h2>Módulo de Productos</h2>
          <div id="productos-form">
            <form>
                <label for="idProducto">Codigo del Producto:</label>
                <input type="text" id="idProducto" required>
                <label for="despProducto">Descripcion del producto:</label>
                <input type="text" id="despProducto" required>
                <label for="precioProducto">Precio del producto:</label>
                <input type="number" id="precioProducto" required>
                <button type="button" onclick="crearProducto()">Crear Producto</button>
                <button type="button" onclick="mostrarListado1()">Ver Listado de Productos</button>
              </form>
          </div>
          <div id="listado-productos"></div>
       </section>
       <section id="facturas">
        <h2>Módulo de Facturas</h2>
        <div id="facturas-form"></div>
        <div id="listado-facturas"></div>
     </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>    
    <script src="js/clientes.js"></script>
    <script src="js/apps.js"></script>
    <!--<script src="js/productos.js"></script>
    <script src="js/facturas.js"></script>   
    -->
</body>
</html>
